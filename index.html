<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div id="SignUp">
            <h2>Sign Up</h2>
        <div class="email">
            <input type="text" placeholder="Email"/>
        </div>
        <div class="username">
            <input type="text" placeholder="Username"/>
        </div>
        <div class="password">
            <input type="Password" placeholder="Password"/>
        </div>
        <div class="conpassword">
            <input type="Password" placeholder="Confirm Password"/>
        </div>
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
        <div class="icon">
            <img src="../Assets/amazonicon.png"
            alt="Amazon"
            width="25" height="25">
            <img src="../Assets/facebookicon.png"
            alt="Facebook"
            width="25" height="25">
            <img src="../Assets/githubicon.png"
            alt="GitHub"
            width="25" height="25">
            <img src="../Assets/slackicon.png"
            alt="Slack"
            width="25" height="25">
            <img src="../Assets/instagram icon.jpg"
            alt="Instagram"
            width="25" height="25">

        </div>
        </div>
    </form>
</body>
</html>
